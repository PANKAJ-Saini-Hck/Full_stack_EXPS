<!DOCTYPE html>
<html>
    <head>
        <title> Sign-up form</title>
        <link rel="icon" type="image/x-icon" href="download.jpg">
        <link rel="stylesheet" href="">
    </head>
    <body style=" text-align: center; background-color: lightgrey;">
        <br><br><b><p style="font-size: 60px; font-family: 'Times New Roman', Times, serif;">Student Sign-Up Form</p></b>

        <br><br><br><br><br><br><br>

        <form action="#" style="display: inline-block; color:black; border-radius: 15px; padding: 25px ; background-color:red; ">
            <b><label>Name:</label></b>
            <input type="text" required placeholder="Enter name"/><br>
            <br>
            <b><label>Email:</label></b>
            <input type="email" required placeholder="abc@gmail.com" /><br>
            <br>
            <b><label>Age:</label></b>
            <input type="number" min="18" max="100" required/><br>
            <br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
